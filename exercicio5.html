<script>
    //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.
    var valor1 = parseInt(prompt("Olá, me informe o primeiro número: "))
    var valor2 = parseInt(prompt("Olá, me informe o segundo número: "))
    var valor3 = parseInt(prompt("Olá, me informe o terceiro número: "))
    var valor4 = parseInt(prompt("Olá, me informe o quarto número: "))
    var valor5 = parseInt(prompt("Olá, me informe o quinto número: "))
    var valor6 = parseInt(prompt("Olá, me informe o sexto número: "))
    
    var media = (valor1 + valor2 + valor3 + valor4 + valor5 + valor6) / 6
    alert(`Os números informados foram: ${valor1}, ${valor2}, ${valor3}, ${valor4}, ${valor5}, ${valor6}. A média aritmética desses valores são: ${media}  `)
    
</script>
