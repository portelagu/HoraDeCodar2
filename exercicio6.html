    if(valor1 > valor2 && valor1 > valor3 && valor1 > valor4) {
        alert(`O primeiro valor inserido é ${valor1} e o último ${valor4}. O maior entre todos eles é o ${valor1}`)
    } else if (valor2 > valor1 && valor2 > valor3 && valor2 > valor4){

    } else {
        alert(`O primeiro valor inserido é ${valor1} e o último ${valor4}. O maior entre todos eles é o ${valor4}`)
    }
